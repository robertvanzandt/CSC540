<html lang="en">
<title>Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-green w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-green" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href=".\index.html" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
    <a href=".\create_account.html" class="w3-bar-item w3-button w3-padding-large w3-white">Create Account</a>
    <a href=".\student.html" class="w3-bar-item w3-button w3-padding-large w3-white">Student Profile</a>
    <a href=".\login.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Login</a>
  </div>
</div>

<!-- Header -->
<header class="w3-container w3-green w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo">Create Account</h1>
</header>

<header class="w3-container w3-white w3-center" style="padding:8px 16px">
    <h2 class="w3-margin w3-jumbo">Student Information</h2>
</header>

<div class="w3-container w3-white w3-center" style="width:30%; margin-left:35%">
  <p><input class="w3-input w3-border" type="text" placeholder="Student ID" id="studentID" required></p> 
  <p><input class="w3-input w3-border" type="text" placeholder="First Name" id="fname" required></p>
  <p><input class="w3-input w3-border" type="text" placeholder="Last Name" id="lname" required></p> 
  <p><input class="w3-input w3-border" type="text" placeholder="School Email" id="email" required></p> 

  <select name="programList" id="programList">
    <option value="select">--- Please Select Program ---</option>
  </select> 

  <p>Please Create a password:</p>
  <p><input class="w3-input w3-border" type="password" placeholder="Password" id="password" required></p> 
  <p><input class="w3-input w3-border" type="password" placeholder="Confirm Password" id="confirmPassword" required></p> 

  <p><button class="w3-button w3-block w3-green w3-center-align" type="submit" id="submitCreateAccount">Submit</button></p> 

</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity">
    <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</footer>

<script src="js/create_account.js"></script>

</body>
</html>
